# Deployment workflow
name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run CI Checks
        uses: ./.github/actions/ci-checks.yml
      
      - name: Deploy to github pages
        run: |
          echo "Deploying to GitHub Pages..."
          npm run build
          gh-pages -d build -r
