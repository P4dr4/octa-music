<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estat√≠sticas do YouTube</title>
    <link rel="stylesheet" href="/static/css/spotify.css">
    <link rel="stylesheet" href="/static/css/youtube.css">
</head>
<body>
    <div class="container">
        <h1 class="youtube-title">YouTube</h1>
        <form method="get" style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem; justify-content: center;">
            <input type="text" name="channel_id" placeholder="YouTube Channel ID" required style="flex: 1; padding: 0.5rem 0.75rem; border: 1px solid #e1e4e8; border-radius: 8px; font-size: 1rem;">
            <button type="submit" style="background: #1db954; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">Search</button>
        </form>
        {% if title %}
        <div class="artist-card">
            {% if image_url %}
                <img class="artist-img" src="{{ image_url }}" alt="Image of channel {{ title }}">
            {% endif %}
            <div class="artist-name">{{ title }}</div>
            <div class="artist-info">{{ description }}</div>
            <div class="artist-info"><strong>Subscribers:</strong> {{ subscribers }}</div>
            <div class="artist-info"><strong>Views:</strong> {{ views }}</div>
            <div class="artist-info"><strong>Video Count:</strong> {{ video_count }}</div>
            {% if channel_url %}
                <a class="artist-link" href="{{ channel_url }}" target="_blank">YouTube Channel</a>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
