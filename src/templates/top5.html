<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top 5 Spotify</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1db954;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    li {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    img {
      width: 60px;
      border-radius: 8px;
    }
    audio {
      height: 20px;
    }
    .info {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Top 5 Global ðŸŒŽ</h1>
  <ul>
    {% for track in top_tracks %}
      <li>
        {% if track.image_url %}
          <img src="{{ track.image_url }}" alt="Capa">
        {% endif %}
        <div class="info">
          <strong>{{ track.name }}</strong> - {{ track.artist }}<br>
          {% if track.preview_url %}
            <audio controls>
              <source src="{{ track.preview_url }}" type="audio/mpeg">
            </audio>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
